<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shivam BookStore</title>
    
    <link rel="shortcut icon" href="data:image/x-icon;base64,=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        background: #5BBCFF;
        color: #fff;
      }

      h1 {
        font-size: 2.5em;
      }

      .list-group-item {
        background-color: transparent;
        border: none;
        color: #fff;
        cursor: pointer;
      }

      .list-group-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Shivam BookStore
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/list">Books List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recommend">Recommend</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 style="margin-top: 50px;">Book List</h1>
        </div>

        {% for i in name %}
        <div class="col-md-3" style="margin-top: 50px;">
          <ul class="list-group">
            <li class="list-group-item">{{i}}</li>
          </ul>
        </div>
        {% endfor %}
      </div>
    </div>

    <footer class="text-center bg-primary text-white mt-5">
      <div class="text-center p-3">
        © 2024 Made with ❤ by Shivam
      </div>
    </footer>

    <script type="text/javascript">
      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert("Copied to clipboard: " + text);
        });
      }

      $(document).ready(function() {
        $(".list-group-item").click(function() {
          var bookName = $(this).text();
          copyToClipboard(bookName);
        });
      });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
